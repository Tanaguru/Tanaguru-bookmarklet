						var bopanel = document.getElementById('bo-panel');
						if (bopanel) {
							bopanel.innerHTML = '';
						}
						else {
							bopanel = document.createElement('div');
							bopanel.setAttribute('id', 'bo-panel');
							bopanel.setAttribute('tabindex', '-1');
							document.body.insertBefore(bopanel, this.parentNode.parentNode.parentNode.nextSibling);
						}
						var teststitle = document.createElement('h2');
						teststitle.appendChild(document.createTextNode(this.firstChild.nodeValue));
						bopanel.appendChild(teststitle);
						var tests = document.createElement('ol');
						for (var i = 0; i < referencedoc[this.firstChild.nodeValue].length; i++) {
							var test = document.createElement('li');
							var testbutton = document.createElement('button');
							testbutton.setAttribute('type', 'button');
							testbutton.addEventListener('click', referencedoc[this.firstChild.nodeValue][i]['exec'], false);
							testbutton.appendChild(document.createTextNode(referencedoc[this.firstChild.nodeValue][i]['idtest'] + ') ' + referencedoc[this.firstChild.nodeValue][i]['test'] + (referencedoc[this.firstChild.nodeValue][i]['newwindow'] ? ' (nouvelle fenêtre)' : '')));
							test.appendChild(testbutton);
							tests.appendChild(test);
						}
						bopanel.appendChild(tests);
						bopanel.focus();
					}, false);

					theme.appendChild(themebutton);
					themes.appendChild(theme);
